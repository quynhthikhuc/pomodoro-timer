<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="content">
        <h1>Pomodoro Timer</h1>
        <div id="pomodoro-timer">
            <div id="mode-list" class="list">
                <button type="button" id="pomodoro">Pomodoro</button>
                <button type="button" id="short-break">Short Break</button>
                <button type="button" id="long-break">Long Break</button>
            </div>
            <div id="control-list" class="list">
                <button type="button" id="start-button">Start</button>
                <button type="button" id="pause-button">Pause</button>
                <button type="button" id="reset-button">Reset</button>
            </div>
            <p id="display-timer"></p>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
